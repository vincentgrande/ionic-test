<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ username? username : 'Username'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [scrollEvents]="true">
  <ion-list class="stream">
    <ion-item lines="none" *ngFor="let item of service.items | async">
      <ion-badge *ngIf="item.SENDER != uid && item.RECEIVER == uid" slot="start" color="light" class="ion-padding text-base ion-margin-top">{{ item.TEXT}}</ion-badge>
      <ion-badge *ngIf="item.SENDER == uid && item.RECEIVER != uid" slot="end" color="primary" class="ion-padding text-base ion-margin-top">{{ item.TEXT}}</ion-badge>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer >
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="input-col">
        <ion-input id="textmessage" type="text" placeholder="Entrez votre message"  [(ngModel)]="textmessage"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button shape="full" color="secondary" class="send-col" (click)="performSend()">
          <ion-icon name="send" ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
