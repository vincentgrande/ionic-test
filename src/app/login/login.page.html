<ion-header>
  <ion-toolbar>
    <ion-title>Sign in User</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="logIn(email, password)" expand="block" >Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>
      <span expand="block" class="already">Don't have account yet?</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <ion-button [routerLink]="['/registration']" expand="block" color="danger"
      >Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
